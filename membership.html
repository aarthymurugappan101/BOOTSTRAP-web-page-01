    <!-- Membership Form -->
    <p></p>
    <div class="container">
        <h3>Membership Form</h3>
        <br>

        <form action="" method="">
            <div class="form-group row">
                <label class="col-sm-2" for="name-id">Name:</label>
                <div class="cols-sm-2">
                    <select class="form-control">
                        <option selected>Mr</option>
                        <option>Mrs</option>
                        <option>Ms</option>
                    </select>
                </div>
                <div class="col-sm-9">
                    <input class="form-control" type="text" id="name-id">
                </div>
            </div>
            <!-- Radio buttons -->
            <div class="form-group row">

                <label class="col-sm-2">Subscirption:</label>
                <div class="col-sm-10">
                    <div>
                        <input type="radio" id="subscription_yearly"
                        value="subscription_yearly"name="SubscriptionRadio">
                        <label for="subscription_yearly">Yearly</label>
                    </div>
                        <input type="radio" id="subscription_monthly"
                        value="subscription_monthly" name="SubscriptionRadio">
                        <label for="subscription_monthly">Monthly</label>
                </div>
            </div>
            <!-- E Mail -->
            <div class="form-group row">
                <label class="col-sm-2">E Mail:</label>

                <div class="col-sm-10">
                    <input class="form-control" type="email" id="email_id">
                </div>
            </div>
            <!-- phone -->
            <div class="form-group row">
                <label class="col-sm-2">Phone Number:</label>
    
                <div class="col-sm-10">
                    <input class="form-control" type="phoneNumber" id="phone_number">
                </div>
            </div>
            <!-- Address -->
            <!-- phone -->
            <div class="form-group row">
                <label class="col-sm-2">Address:</label>
                
                <div class="col-sm-10">
                    <textarea class="form-control" id="address_id" rows="3">
                    </textarea>
                </div>
            </div>
            <!-- date of birth -->
            <div class="form-group row">
                <label class="col-sm-2"for="date">Date:</label>
                <div class="col-sm-1">
                    <input class="form-control" id="date" name="date" placeholder="dd" type="text">
                </div>
                <div class="col-sm-1">
                    <input class="form-control" id="month" name="month" placeholder="mm" type="text">
                </div>
                <div class="col-sm-2">
                    <input class="form-control" id="year" name="year" placeholder="yyyy" type="text">
                </div>
            </div>
            <!-- password -->
            <div class="form-group row">
                <label class="col-sm-2"for="password">Password:</label>
                <div class="col-sm-4">
                    <input class="form-control" id="password" name="password" placeholder="password" type="text">
                </div>
                <div class="col-sm-4">
                    <input class="form-control" id="password" name="password" placeholder="confirm password" type="text">
                </div>
            </div>
            <!-- reset submit -->
            <div class="form-group row">
                <label class="col-sm-2"></label>

                <div class="col-sm-10">
                    <button type="reset" class="btn btn-outline-warning">reset</button>
                    <button type="submit" class="btn btn-outline-danger">submit</button>
                </div>
            </div>
        </form>
